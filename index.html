<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest-Style Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-images"></i>
                <span>PixelGallery</span>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search for images...">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="travel">Travel</button>
            <button class="filter-btn" data-filter="food">Food</button>
            <button class="filter-btn" data-filter="art">Art</button>
        </div>

        <div class="gallery" id="imageGallery">
            <!-- Images will be dynamically added here -->
        </div>

        <button class="load-more" id="loadMore">Load More Images</button>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <i class="fas fa-times"></i>
        </button>
        <button class="lightbox-prev" id="lightboxPrev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="lightbox-next" id="lightboxNext">
            <i class="fas fa-chevron-right"></i>
        </button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-img" id="lightboxImage">
            <div class="lightbox-caption" id="lightboxCaption"></div>
            <div class="autoplay-controls">
                <button class="autoplay-btn" id="autoplayStart">
                    <i class="fas fa-play"></i> Start Slideshow
                </button>
                <button class="autoplay-btn" id="autoplayStop" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Slideshow
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2023 PixelGallery | Responsive Image Gallery with Lightbox</p>
        <p>All images sourced from Unsplash API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
